<div class="card" @fadeIn>
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="username" name="username" placeholder="Nom d'utilisateur" required>
    <input [(ngModel)]="password" name="password" type="password" placeholder="Mot de passe" required>
    <button type="submit" class="button-primary">Se connecter</button>
  </form>
  <p>Pas encore inscrit ? <a routerLink="/register" class="button-secondary">Inscrivez-vous ici</a>.</p>
</div>
